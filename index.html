<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Simulation Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/12.5.0/sweetalert2.min.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@12"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 glow">Nursing Simulation Game</h1>
        <div class="row">
            <!-- Patient Information Section -->
            <div class="col-md-6">
                <div class="card gradient-bg">
                    <div class="card-body">
                        <h5 class="card-title text-center">Patient Information</h5>
                        <form id="patientForm">
                            <div class="mb-3">
                                <label for="patientName" class="form-label">Patient Name</label>
                                <input type="text" class="form-control" id="patientName" required>
                            </div>
                            <div class="mb-3">
                                <label for="temperature" class="form-label">Temperature (Â°C)</label>
                                <input type="number" class="form-control" id="temperature" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="systolicBP" class="form-label">Systolic Blood Pressure (mmHg)</label>
                                <input type="number" class="form-control" id="systolicBP" required>
                            </div>
                            <div class="mb-3">
                                <label for="diastolicBP" class="form-label">Diastolic Blood Pressure (mmHg)</label>
                                <input type="number" class="form-control" id="diastolicBP" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Game Actions Section -->
            <div class="col-md-6">
                <div class="card gradient-bg">
                    <div class="card-body">
                        <h5 class="card-title text-center">Actions</h5>
                        <div id="actions">
                            <button class="btn btn-outline-success btn-lg btn-block">Check Vitals</button>
                            <button class="btn btn-outline-primary btn-lg btn-block">Administer Medication</button>
                            <button class="btn btn-outline-warning btn-lg btn-block">Provide Treatment</button>
                        </div>
                        <div class="progress mt-3">
                            <div class="progress-bar bg-success" id="progressBar" role="progressbar" style="width: 100%"></div>
                        </div>
                        <div class="mt-3">
                            <div id="timer" class="bg-primary p-3 text-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Start Game Button (outside of row) -->
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-lg btn-primary gradient-bg glow">Start Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
